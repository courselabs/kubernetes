# Example of how Deployments looked in older API versions
# This is for demonstration purposes - use apps/v1 in practice

# Old version (pre-1.16)
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: old-version-demo
  labels:
    kubernetes.courselabs.co: api-versions
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: old-version-demo
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
