# Example of an older Ingress API version (pre-1.19)
# This demonstrates what an older API version looked like
# NOTE: This may not work on modern clusters - it's for educational purposes

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: example-ingress-old
  labels:
    kubernetes.courselabs.co: api-versions
spec:
  rules:
    - host: example.com
      http:
        paths:
          - path: /app
            backend:
              serviceName: app-service
              servicePort: 80
