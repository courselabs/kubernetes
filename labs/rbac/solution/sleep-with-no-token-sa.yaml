apiVersion: v1
kind: ServiceAccount
metadata:
  name: no-token
  labels:  
    co.courselabs.k8sfun: rbac
automountServiceAccountToken: false  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sleep-v2
  labels:  
    co.courselabs.k8sfun: rbac
spec:  
  selector:
    matchLabels:
      app: sleep-v2
  template:
    metadata:
      labels:
        app: sleep-v2
        sa-token: none
    spec:
      serviceAccountName: no-token
      containers:
        - name: sleep-v2
          image: kiamol/ch03-sleep