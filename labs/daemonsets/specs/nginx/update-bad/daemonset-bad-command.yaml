apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx
  labels:
    co.courselabs.k8sfun: daemonsets
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx:1.18-alpine
          name: nginx
          command: ['sh', '-c', "echo '<!DOCTYPE html><html><body><h1>Kubernetes Fundamentals</h1></body></html>' > /usr/share/nginx/html/index.html"]
          volumeMounts:
            - name: logs
              mountPath: /var/log/nginx
      volumes:
        - name: logs
          hostPath:
            path: /volumes/nginx-logs
            type: DirectoryOrCreate
