apiVersion: v1
kind: Pod
metadata:
  name: capabilities-net-demo
  labels:
    kubernetes.courselabs.co: security
spec:
  containers:
    - name: caps-net-demo
      image: busybox:1.28
      command: ["sh", "-c", "sleep 3600"]
      securityContext:
        runAsUser: 1000
        capabilities:
          drop:
            - ALL
          add:
            - NET_ADMIN
